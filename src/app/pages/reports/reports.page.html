<ion-content [fullscreen]="true">
<div class="phone-frame app-card" style="max-width:360px;margin:24px auto;">
<img src="assets/logo.png" class="logo" />
<h3 style="margin:0 0 12px">Mis reportes</h3>

<!-- Tabla de reportes -->
<div class="reports-table">
  <div class="table-header">
    <div>Dirección</div>
    <div>Fecha</div>
    <div>Estado</div>
    <div>Respuesta</div>
  </div>
  <div class="table-row" *ngFor="let r of reports" [routerLink]="['/report-detail', r.id]">
    <div>{{ r.address || 'Sin dirección' }}</div>
    <div>{{ r.createdAt | date:'short' }}</div>
    <div>{{ r.status || 'Nuevo' }}</div>
    <div>-</div>
  </div>
</div>

<ion-button class="app-btn" expand="block" routerLink="/report-mode">Nuevo reporte</ion-button>

<!-- Redes sociales -->
<div class="social-links">
  <ion-icon name="logo-facebook"></ion-icon>
  <ion-icon name="logo-instagram"></ion-icon>
  <span>@MERCHANAPP</span>
</div>
</div>
</ion-content>
